<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Adopte un chat</title>
        <style> @import url("css/adopteUnChat-contact.css"); </style>
    </head>
    <body>
        <video autoplay muted loop id="myVideo">
            <source src="img/Maine%20Coon%20Cat.mp4" type="video/mp4">
        </video>
        <header class="background">
            <h1>Adopte un chat /</h1>
            <h3>Formulaire pour l'adoption</h3>
        </header>
        <nav class="background">
            <hr>
            <a href="adopteUnChat-home.html">Accueil</a>
            <a href="adopteUnChat-table.html">Tableau</a>
            <a href="adopteUnChat-contact.html">Formulaire</a>
            <hr>
        </nav>
        <form action="" class="background">
            <label for="email">Email :
                <input type="text" placeholder="sadous.gaetan@gmail.com" name="email"/>
            </label><br>
            <label for="race">Race du chat :
                <input type="text" placeholder="persan" name="race"/>
            </label><br>
            <label for="text">Texte de motivation :<br>
                <textarea placeholder="Je suis motivé pour adopté le chat avec la race du persan car j'ai besoin d'un chat." name="msg" id="msg" cols="40" rows="20"></textarea>
            </label><br>
            <button>Envoyer la demande !</button>
        </form>
    </body>
</html>
